blockchaininfo:
    enabled: false
    domain: 'blockchain.info'
    https: true
    urlpaths: ['/ticker']
    jsonpaths: ['{THING_TO}.15m']
    coinlist: ['btc']
    fiatlist: ['usd','cny','jpy','sgd','hkd','cad','aud','nzd','gbp','dkk','sek','brl','chf','eur','rub','sll','pln','thb']
    uppercase: true

c-cex.com:
	enabled: true
	domain: 'c-cex.com'
	urlpaths: [/t]
	jsonpaths: [/{THING_FROM}-{THING_TO}.json]
	coinlist: ['btc', 'grc']
	fiatlist: ['usd']
	uppercase: false


