# Bitcoin
btc:
    enabled: false
    unit: btc
    name: Bitcoin
    symbol: 'B⃦'
    config_file: '~/.bitcoin/bitcoin.conf'
    config_rpcserver: '127.0.0.1'
    minconf:
        givetip: 1
        withdraw: 144
    txmin:
        givetip: 0.00000001
        withdraw: 0.0005
    txfee: 0.0001
    walletpassphrase: 'mypass1'
    explorer:
        address: 'http://blockchain.info/address/'
        transaction: 'http://blockchain.info/tx/'
    regex:
        address: '([1|3][1-9a-z]{20,40})'
        units: '(btc|bitcoin|bitcoins|xbt|Ƀ|฿|B⃦)'

# Gridcoin
grc:
    enabled: true
    unit: grc
    name: Gridcoin
    symbol: 'G'
    config_file: '~/.gridcoin/gridcoin.conf'
    config_rpcserver: '127.0.0.1'
    minconf:
        givetip: 4
        withdraw: 60
    txmin:
        givetip: 1
        withdraw: 1
    txfee: 0.1
    walletpassphrase: 'mypass1'
    explorer:
        address: ''
        transaction: ''
    regex:
        address: '(G[1-9a-z]{20,40})'
        units: '(GRC|gridcoin|gridcoins|G)'




